            <li> Making a Button <button class="alert-button"> Click Me </button> </li>
    </ul>
    <script>
        // Get all buttons with the class "alert-button"
const alertButtons = document.querySelectorAll('.alert-button');

// Iterate over each button and add an event listener
alertButtons.forEach(button => {
    button.addEventListener('click', () => {
        // Get the text content of the parent list item (the <li> element)
        const listItemText = button.parentElement.textContent.trim();
        
        // Show an alert with the text content of the list item
        alert(`You clicked on: ${listItemText}`);
    });
});

    </script>
